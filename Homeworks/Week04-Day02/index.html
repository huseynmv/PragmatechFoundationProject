<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="slideshow-container">
        <div class="slideshow">
            <div class="image">
                <img id="change" src="img/img1.jpg" alt="">
            </div>
        </div>
        <div class="buttons">
            <button onclick="slideshow('next')" class="next" href="">Next</button>
            <button onclick="slideshow('previous')" class="previous" href="">Previous</button>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
