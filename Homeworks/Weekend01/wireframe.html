<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/wireframe.css">
</head>
<body>
    <section id="container">
        <div class="Top">
            <div class="TopInner"></div>
            <div class="TopInner"></div>
        </div>
        <div class="Nav"></div>
        <div class="Main">
            <div class="column1">
                <div class="C1Top">
                    <div class="div1"></div>
                    <div class="div2"></div>
                    <div class="div3"></div>
                </div>
                <div class="C1Bottom">
                    <div class="c1BottomSame"></div>
                    <div class="c1BottomSame"></div>
                </div>
            </div>
            <div class="column2">
                <div class="C2Top"></div>
                <div class="C2ImageAndAD">
                    <div class="C2Image">
                        <div class="image1"></div>
                        <div class="image2"></div>
                    </div>
                    <div class="C2AD">
                        <div class="ads"></div>
                        <div class="ads"></div>
                        <div class="ads"></div>
                    </div>
                </div>
                <div class="C2Bet">
                    <div class="bet1"></div>
                    <div class="bet2"></div>
                </div>
                <div class="C2WorldCupBet"></div>
                <div class="C2LiveBet"></div>
            </div>
            <div class="column3">
                <div class="C3Top">
                    <div class="C3TopSame"></div>
                    <div class="C3TopSame"></div>
                </div>
                <div class="C3Bottom">
                    <div class="LiveBet"></div>
                    <div class="LiveHelp"></div>
                </div>
            </div>
        </div>
        <div class="Footer"></div>
    </section>
</body>
</html>
